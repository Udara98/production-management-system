<!DOCTYPE html>
<html lang="en">
<head th:replace="~{fragments/head.html:: headSales}"></head>
<body>
<div class="d-flex">
    <div th:replace="~{fragments/sidebar.html}"></div>
    <div class="flex-grow-1 container-fluid settingsTabContent px-4">
        <div>
            <ul class="nav nav-tabs d-flex" id="" role="tablist">
                <li class="nav-item" role="presentation">
                    <button
                            aria-controls="cusOrder-tab-pane"
                            aria-selected="true"
                            class="nav-link active"
                            data-bs-target="#cusOrder-tab-pane"
                            data-bs-toggle="tab"
                            id="cusOrder-tab"
                            role="tab"
                            type="button"
                    >
                        Customer Order
                    </button>
                </li>
                <li class="nav-item" role="presentation">
                    <button
                            aria-controls="coPay-tab-pane"
                            aria-selected="false"
                            class="nav-link"
                            data-bs-target="#coPay-tab-pane"
                            data-bs-toggle="tab"
                            id="coPay-tab"
                            role="tab"
                            type="button"
                    >
                        Customer Payments
                    </button>
                </li>
                <li class="nav-item" role="presentation">
                    <button
                            aria-controls="cus-tab-pane"
                            aria-selected="false"
                            class="nav-link"
                            data-bs-target="#cus-tab-pane"
                            data-bs-toggle="tab"
                            id="cus-tab"
                            role="tab"
                            type="button"
                    >
                        Customer
                    </button>
                </li>
            </ul>
        </div>
        <div class="tab-content" id="myTabContent">
            <div th:replace = "~{fragments/Sales/CustomerOrder.html}"></div>
            <div th:replace = "~{fragments/Sales/Customer.html}"></div>
            <div th:replace = "~{fragments/Sales/CustomerPayments.html}"></div>
        </div>
    </div>
</div>
<script src="/script/customer.js"></script>
<script src="/script/customerOrder.js"></script>
<script src="/script/customerPayment.js"></script>
</body>
</html>
