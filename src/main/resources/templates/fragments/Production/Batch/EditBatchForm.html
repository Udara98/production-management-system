<div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title">Edit Batch</h5>
            <button class="btn-close" data-bs-dismiss="modal" type="button"></button>
        </div>
        <div class="modal-body">
            <form id="updateBatchForm" class="needs-validation">
                <div class="row mt-4">
                    <div class="col">
                        <label class="form-label fw-medium" for="edit-bt-mnf">Manufacture Date<span
                                class="text-danger"> * </span></label>
                        <input class="form-control" id="edit-bt-mnf" type="date" disabled/>
                        <div class="valid-feedback"></div>
                    </div>
                    <div class="col">
                        <label class="form-label fw-medium" for="edit-bt-exp">Expire Date<span
                                class="text-danger"> * </span></label>
                        <input class="form-control" id="edit-bt-exp" type="date" disabled/>
                        <div class="valid-feedback"></div>
                    </div>
                    <div class="col">
                        <label class="form-label fw-medium" for="edit-bt-status">Batch Status<span
                                class="text-danger"> * </span></label>
                        <select id="edit-bt-status" class="form-select">
                            <option selected value="InProduction">In Production</option>
                            <option value="ProductionDone">Production Done</option>
                        </select>
                    </div>
                </div>
                <div class="row mt-4">
                    <div class="col">
                        <label class="form-label fw-medium" for="edit-bt-dmg">Damaged Quantity<span
                                class="text-danger"> * </span></label>
                        <input class="form-control" id="edit-bt-dmg" type="number" 
                               placeholder="Enter Damaged Quantity" min="0"
                               pattern="^[0-9]*$"/>
                        <div class="valid-feedback">Valid damaged quantity</div>
                        <div class="invalid-feedback">Please enter a valid damaged quantity (must be 0 or positive)</div>
                    </div>
                    <div class="col">
                        <label class="form-label fw-medium" for="edit-bt-avb">Available Quantity<span
                                class="text-danger"> * </span></label>
                        <input class="form-control" id="edit-bt-avb" type="number" disabled/>
                        <div class="valid-feedback"></div>
                    </div>
                    <div class="col">
                        <label class="form-label fw-medium" for="edit-bt-total">Total Cost<span class="text-danger"> * </span></label>
                        <input class="form-control" id="edit-bt-total" type="text" placeholder="Total Cost" disabled/>
                        <div class="valid-feedback"></div>
                    </div>
                </div>
                <div class="row mt-4">
                    <div class="col">
                        <label class="form-label fw-medium" for="edit-bt-note">Note</label>
                        <textarea class="form-control" id="edit-bt-note" type="text" rows="3"></textarea>
                    </div>
                </div>
                <div class="d-flex justify-content-end mt-3">
                    <div>
                        <button class="btn btn-secondary mx-2"
                                data-bs-dismiss="modal"
                                type="button">Cancel
                        </button>
                        <button type="button" class="btn btn-update" onClick="productionBatchUpdate(event)">Update </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
