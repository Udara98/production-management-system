<div
        aria-labelledby="recipe-tab"
        class="tab-pane fade"
        id="recipe-tab-pane"
        role="tabpanel"
        tabindex="1"
>
    <div class="flex-grow-1 container-fluid ">
        <div class="hstack">
            <h2 class="settingsHeader">Recipe</h2>
            <button
                    class="btn ms-auto me-4 addPrimaryBtn"
                    data-bs-target="#modalAddRecipe"
                    data-bs-toggle="modal"
                    type="button"
            >
                Add New Recipe
            </button>
        </div>
    </div>
    <table
            class="table table-boarderd table-hover table-bordered bg-light cusTable mt-2"
            id="tableRecipe"
    >
        <thead class="cusTableHead">
        <th>#</th>
        <th>Recipe Code</th>
        <th>Recipe Name</th>
        <th>Status</th>
        <th>Recipe</th>
        <th>Modify</th>
        </thead>
        <tbody></tbody>
    </table>

    <div
            class="modal fade"
            data-bs-backdrop="static"
            data-bs-keyboard="false"
            id="modalAddRecipe"
    >
        <div th:replace="~{fragments/Production/Recipe/RecipeAddForm.html}"  ></div>
    </div>
    <div
            class="modal fade"
            data-bs-backdrop="static"
            data-bs-keyboard="false"
            id="modalEditRecipe"
    >
        <div th:replace="~{fragments/Production/Recipe/RecipeEditForm.html}"  ></div>
    </div>
    <div
            class="modal fade"
            data-bs-backdrop="static"
            data-bs-keyboard="false"
            id="modalViewRecipe"
    >
        <div th:replace="~{fragments/Production/Recipe/ViewRecipe.html}"  ></div>
    </div>
</div>
