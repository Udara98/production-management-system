<div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title">Edit Production Item</h5>
            <button class="btn-close" data-bs-dismiss="modal" type="button"></button>
        </div>
        <div class="modal-body">
            <form id="piEditForm" class="needs-validation">
                <div class="row mt-2">
                    <div class="col">
                        <label class="form-label fw-medium" for="edit-pi-name"
                        >Item Name<span class="text-danger"> * </span>
                        </label>
                        <input
                                class="form-control"
                                id="edit-pi-name"
                                type="text"
                                placeholder="Enter Production Item Name"
                        />
                        <div class="valid-feedback"></div>
                        <div class="invalid-feedback">
                            Please Enter Full name ex: Udara Deshan Udawatte
                        </div>
                    </div>
                </div>
                <div class="row mt-4">
                    <div class="col">
                        <label class="form-label fw-medium" for="edit_pi_flavourId"
                        >Flavour ID<span class="text-danger"> * </span></label
                        >
                        <select id="edit_pi_flavourId" class="form-select">
                            <option selected>Select Flavour</option>
                        </select>
                    </div>
                    <div class="col">
                        <label class="form-label fw-medium" for="edit_pi_ptId"
                        >Package Type ID<span class="text-danger"> * </span></label
                        >
                        <select id="edit_pi_ptId" class="form-select">
                            <option selected>Select Package Type</option>
                        </select>
                    </div>

                </div>
                <div class="row mt-4">
                    <div class="col">
                        <label class="form-label fw-medium" for="edit_pi_recipeId">Recipe Code<span class="text-danger"> * </span></label>
                        <select id="edit_pi_recipeId" class="form-select">
                            <option selected>Select Recipe</option>
                        </select>
                    </div>
                    <div class="col">
                        <label class="form-label fw-medium" for="edit-pi-status">Status<span class="text-danger"> * </span></label>
                        <select id="edit-pi-status" class="form-select">
                            <option selected value="Active">Active</option>
                            <option value="InActive">In Active</option>
                        </select>
                    </div>
                </div>
                <div class="d-flex justify-content-end mt-5" >
                    <div>
                        <button  class="btn btn-secondary mx-2 "
                                 data-bs-dismiss="modal"
                                 type="button">Cancel</button>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
