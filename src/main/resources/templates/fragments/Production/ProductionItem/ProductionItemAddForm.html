<div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content">
        <div class="modal-header">
            <h4 class="modal-title">Add New Production Item</h4>
            <button class="btn-close" data-bs-dismiss="modal" type="button"></button>
        </div>
        <div class="modal-body">
            <form id="piAddForm" class="needs-validation">
                <div class="row mt-2">
                    <div class="col">
                        <label class="form-label fw-medium" for="addProdItem"
                        >Item Name<span class="text-danger"> * </span>
                        </label>
                        <input
                                class="form-control"
                                id="addProdItem"
                                type="text"
                                placeholder="Enter Production Item Name"
                        />
                        <div class="valid-feedback"></div>
                        <div class="invalid-feedback">
                            Please Enter Valid Production Name
                        </div>
                    </div>
                </div>
                <div class="row mt-4">
                    <div class="col">
                        <label class="form-label fw-medium" for="addPIFlavour"
                        >Flavour ID<span class="text-danger"> * </span></label
                        >
                        <select id="addPIFlavour" class="form-select">
                            <option selected>Select Flavour</option>
                        </select>
                    </div>
                    <div class="col">
                        <label class="form-label fw-medium" for="addPIPackage"
                        >Package Type ID<span class="text-danger"> * </span></label
                        >
                        <select id="addPIPackage" class="form-select">
                            <option selected>Select Package Type</option>
                        </select>
                    </div>

                </div>
                <div class="row mt-4">
                    <div class="col">
                        <label class="form-label fw-medium" for="addPIRecipe">Recipe Code<span class="text-danger"> * </span></label>
                        <select id="addPIRecipe" class="form-select">
                            <option selected>Select Recipe</option>
                        </select>
                    </div>
                    <div class="col">
                        <label class="form-label fw-medium" for="addPIStatus">Status<span class="text-danger"> * </span></label>
                        <select id="addPIStatus" class="form-select">
                            <option selected disabled>Select Status</option>
                            <option  value="Active">Active</option>
                            <option value="InActive">In Active</option>
                        </select>
                    </div>
                </div>
                <hr>
                <div class="row mt-3 mb-2">
                    <div class="col-1">
                        <button
                                type="reset"
                                class="btn btn-outline-danger"
                        >
                            Clear
                        </button>
                    </div>
                    <div class="col-7"></div>
                    <div class="col-4">
                        <button
                                class="btn cusbutton btn-update"
                                onclick="productionItemUpdate();"
                        >
                            <i class="fa-solid fa-edit me-2"></i>Update
                        </button>
                        <button
                                class="btn cusbutton ms-4 btn-submit"
                                onclick="ProductionItemSubmit();"
                        >
                            <i class="fa-solid fa-plus me-2"></i>Add
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
