<div class="modal-dialog modal-lg">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title">Recipe Details</h5>
            <button
                    class="btn-close"
                    data-bs-dismiss="modal"
                    type="button"
            ></button>
        </div>
        <div class="modal-body ">
            <div class="row">
                <div class="col-12">
                    <div class="alert alert-primary py-2 px-3 mb-2" style="font-size: 1rem;">
                        <span class="text-danger"><strong>Info:</strong> </span>This recipe is for <b>1L of finished product</b>.
                    </div>
                </div>
            </div>
            <div class="recipe-table">
                <div id="recipe-code" class="mb-2" style="font-size: 23px; font-weight: bold;" ></div>
                <table
                        class="table table-boarderd table-hover table-bordered bg-light cusTable mt-2"
                        id="tableRecipeIng"
                >
                    <thead class="cusTableHead">
                    <th>#</th>
                    <th>Ingredient Code</th>
                    <th>Ingredient Name</th>
                    <th>QTY</th>
                    <th>Unit Type</th>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>
</div>
