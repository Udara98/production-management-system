<div
        aria-labelledby="grn-tab"
        class="tab-pane fade"
        id="grn-tab-pane"
        role="tabpanel"
        tabindex="1"
>
  <div class="flex-grow-1 container-fluid ">
    <div class="hstack mt-3 mb-3 ">
      <h2 class="settingsHeader">GRN</h2>
      <button
              class="btn ms-auto me-4 addPrimaryBtn"
              data-bs-target="#modalGRNAdd"
              data-bs-toggle="modal"
              type="button"
      >
        Add New GRN
      </button>
    </div>
    <table
            class="table table-boarderd table-hover table-bordered bg-light cusTable mt-2"
            id="tableGRN"
    >
      <thead class="cusTableHead">
      <th>#</th>
      <th>GRN</th>
      <th>Purchase Order No</th>
      <th>Accepted Quantity</th>
      <th>Rejected Quantity</th>
      <th>Total Amount</th>
      <th>Received Date</th>
      <th>GRN Status</th>
      <th>Payment Status</th>
      <th>Action</th>
      </thead>
      <tbody></tbody>
    </table>
    <div
            class="modal fade"
            data-bs-backdrop="static"
            data-bs-keyboard="false"
            id="modalGRNAdd"
    >
      <div th:replace="~{fragments/IngOrders/GRN/GRNAddForm.html}"  ></div>
    </div>
    <div
            class="modal fade"
            data-bs-backdrop="static"
            data-bs-keyboard="false"
            id="modalGRNEdit"
    >
      <div th:replace="~{fragments/IngOrders/GRN/GRNEditForm.html}"  ></div>
    </div>
  </div>
</div>
