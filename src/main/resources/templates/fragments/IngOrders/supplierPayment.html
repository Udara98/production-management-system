<div
        aria-labelledby="sp-tab"
        class="tab-pane fade"
        id="sp-tab-pane"
        role="tabpanel"
        tabindex="2"
>
    <div class="flex-grow-1 container-fluid ">
        <div class="hstack mt-3 mb-3">
            <h4 class="settingsHeader">Supplier Payment</h4>
            <button
                    class="btn ms-auto me-4 addPrimaryBtn"
                    data-bs-target="#modalSPAdd"
                    data-bs-toggle="modal"
                    type="button"
            >
                Make Payment
            </button>
        </div>
        <table
                class="table table-boarderd table-hover table-bordered bg-light cusTable mt-2"
                id="tableSP"
        >
            <thead class="cusTableHead">
            <th>#</th>
            <th>Bill No</th>
            <th>GRN</th>
            <th>Total Amount</th>
            <th>Payment Date</th>
            <th>Payment Method</th>
            </thead>
            <tbody></tbody>
        </table>
        <div
                class="modal fade"
                data-bs-backdrop="static"
                data-bs-keyboard="false"
                id="modalSPAdd"
        >
            <div th:replace="~{fragments/IngOrders/SupplierPayment/SupplierPaymentAddForm.html}"  ></div>
        </div>
    </div>
</div>
