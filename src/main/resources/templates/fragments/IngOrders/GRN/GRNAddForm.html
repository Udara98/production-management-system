<div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content">
        <div class="modal-header">
            <h4 class="modal-title" id="modalTitleGrn">Add New GRN</h4>
            <button class="btn-close" data-bs-dismiss="modal" type="button"></button>
        </div>
        <div class="modal-body">
            <form id="grnAddForm" class="needs-validation">
                <div class="row mt-3">
                    <div class="col">
                        <label class="form-label fw-medium" for="addGrnPoNo">Purchase Order No<span class="text-danger"> * </span></label>
                        <select id="addGrnPoNo" class="form-select">
                            <option selected>Select PO No</option>
                        </select>
                        <div class="invalid-feedback">Please Select the Purchase Order</div>
                    </div>
                    <div class="col">
                        <label class="form-label fw-medium" for="addGrnRecDate">Received Date<span class="text-danger"> * </span></label>
                        <input class="form-control" id="addGrnRecDate" type="date" />
                        <div class="valid-feedback"></div>
                        <div class="invalid-feedback">Please select the Valid date</div>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col">
                        <label class="form-label fw-medium" for="addOrderedQty">PO Quantity</label>
                        <input class="form-control" id="addOrderedQty" type="text" disabled />
                        
                    </div>
                    <div class="col">
                        <label class="form-label fw-medium" for="addAcceptedQty">Accepted Quantity<span class="text-danger"> * </span></label>
                        <input class="form-control" id="addAcceptedQty" type="text" required />
                        <div class="invalid-feedback">Please enter valid accepted quantity</div>
                    </div>
                    <div class="col">
                        <label class="form-label fw-medium" for="addRejectedQty">Rejected Quantity</label>
                        <input class="form-control" id="addRejectedQty" type="text" value="0" />
                        <div class="invalid-feedback">Please enter valid rejected quantity</div>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-12">
                        <label class="form-label fw-medium" for="addRejectReason">Reject Reason</label>
                        <textarea class="form-control" id="addRejectReason" maxlength="255" rows="2"></textarea>
                        <div class="invalid-feedback">Please provide a reason for rejection</div>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col">
                            <label class="form-label fw-medium" for="addGrnTot">Total Amount</label>
                            <input class="form-control" id="addGrnTot" type="text" disabled/>
                            <div class="invalid-feedback"></div>
                    </div>
                    <div class="col">
                        <label class="form-label fw-medium" for="addGrnStatus">GRN Status<span class="text-danger"> * </span></label>
                        <select id="addGrnStatus" class="form-select">
                            <option selected disabled>Select Status</option>
                            <option value="Pending">Pending</option>
                            <option value="Approved">Approved</option>
                            <option value="Rejected">Rejected</option>
                        </select>
                        <div class="invalid-feedback">Please select the Status</div>
                    </div>
                </div>
                <div class="row mt-3 mb-2">
                    <div class="col-1">
                    </div>
                    <div class="col-7"></div>
                    <div class="col-4">
                        <button
                                class="btn cusbutton btn-update"
                                id="grnUpdateBtn"
                                onclick="grnUpdate() "
                        >
                            <i class="fa-solid fa-edit me-2"></i>Update
                        </button>
                        <button
                                class="btn cusbutton ms-4 btn-submit"
                                id="grnSubmitBtn"
                                onclick="grnSubmit();"
                        >
                            <i class="fa-solid fa-plus me-2"></i>Add
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
