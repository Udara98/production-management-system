<div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title">Edit Quotation</h5>
            <button class="btn-close" data-bs-dismiss="modal" type="button"></button>
        </div>
        <div class="modal-body">
            <form id="quotationEditForm" class="needs-validation">
                <div class="row mt-2">
                    <div class="col">
                        <label class="form-label fw-medium" for="edit-qRequest_no"
                        >Quotation Request No<span class="text-danger"> * </span></label
                        >
                        <input
                                class="form-control"
                                id="edit-qRequest_no"
                                type="text"
                                placeholder="Ingredient ID"
                                disabled
                        />
                    </div>
                    <div class="col">
                        <label class="form-label fw-medium" for="edit-quo-ingId">
                            Ingredient ID
                        </label>
                        <input
                                class="form-control"
                                id="edit-quo-ingId"
                                type="text"
                                placeholder="Ingredient ID"
                                disabled
                        />
                    </div>
                    <div class="col">
                        <div class="col">
                            <label class="form-label fw-medium" for="edit-quo-supId"
                            >Supplier ID<span class="text-danger"> * </span></label
                            >
                            <input
                                    class="form-control"
                                    id="edit-quo-supId"
                                    type="text"
                                    placeholder="Ingredient ID"
                                    disabled
                            />
                        </div>
                    </div>
                </div>
                <div class="row mt-4">
                    <div class="col">
                        <label class="form-label fw-medium" for="edit-receivedDate"
                        >Received Date<span class="text-danger"> * </span>
                        </label>
                        <input
                                class="form-control"
                                id="edit-receivedDate"
                                type="date"
                        />
                        <div class="valid-feedback"></div>
                        <div class="invalid-feedback">
                            Please Enter Full name ex: Udara Deshan Udawatte
                        </div>
                    </div>
                    <div class="col">
                        <label class="form-label fw-medium" for="edit-deadline"
                        >Deadline<span class="text-danger"> * </span>
                        </label>
                        <input
                                class="form-control"
                                id="edit-deadline"
                                type="date"
                        />
                        <div class="valid-feedback"></div>
                        <div class="invalid-feedback">
                            Please Enter Full name ex: Udara Deshan Udawatte
                        </div>
                    </div>
                </div>
                <div class="row mt-4">
                    <div class="col">
                        <label class="form-label fw-medium" for="edit-pricePerUnit"
                        >Price Per Unit(LKR)<span class="text-danger"> * </span>
                        </label>
                        <input
                                class="form-control"
                                id="edit-pricePerUnit"
                                type="number"
                                placeholder="Enter Price Per Unit"
                        />
                        <div class="valid-feedback"></div>
                        <div class="invalid-feedback">
                            Please Enter Full name ex: Udara Deshan Udawatte
                        </div>
                    </div>
                    <div class="col">
                        <label class="form-label fw-medium" for="edit-quotationStatus"
                        >Quotation Status<span class="text-danger"> * </span></label
                        >
                        <select id="edit-quotationStatus" class="form-select">
                            <option selected value="Pending">Pending</option>
                            <option value="Accepted">Accepted</option>
                            <option value="Rejected">Rejected</option>
                        </select>
                    </div>
                </div>
                <div class="d-flex justify-content-end mx-4 mt-5" >
                    <div>
                        <button type="reset" class="btn btn-primary mx-2">Reset</button>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </div>
            </form>

        </div>
    </div>
</div>
</div>
