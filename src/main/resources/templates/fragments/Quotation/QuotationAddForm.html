<div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content">
        <div class="modal-header">
            <h4 class="modal-title">Add New Quotation</h4>
            <button class="btn-close" data-bs-dismiss="modal" type="button"></button>
        </div>
        <div class="modal-body">
            <form id="quotationAddForm" class="needs-validation" novalidate>
                <div class="row mt-2">
                    <div class="col">
                        <label class="form-label fw-medium" for="qRequest_no">Quotation Request No<span class="text-danger"> * </span></label>
                        <select id="qRequest_no" class="form-select" required>
                            <option value="" selected>Select QRequest No</option>
                        </select>
                        <div class="invalid-feedback">Please select a Quotation Request No.</div>
                    </div>
                    <div class="col">
                        <label class="form-label fw-medium" for="quo-ingId">Ingredient ID<span class="text-danger"> * </span></label>
                        <input class="form-control" id="quo-ingId" type="text" placeholder="Ingredient ID" disabled />
                    </div>
                    <div class="col">
                        <label class="form-label fw-medium" for="quo-supId">Supplier ID<span class="text-danger"> * </span></label>
                        <select id="quo-supId" class="form-select" required>
                            <option value="" selected>Select Supplier ID</option>
                        </select>
                        <div class="invalid-feedback">Please select a Supplier ID.</div>
                    </div>
                </div>
                <div class="row mt-4">
                    <div class="col">
                        <label class="form-label fw-medium" for="add-receivedDate">Received Date<span class="text-danger"> * </span></label>
                        <input class="form-control" id="add-receivedDate" type="date" required />
                        <div class="invalid-feedback">Please enter the Received Date.</div>
                    </div>
                    <div class="col">
                        <label class="form-label fw-medium" for="add-deadline">Deadline<span class="text-danger"> * </span></label>
                        <input class="form-control" id="add-deadline" type="date" required />
                        <div class="invalid-feedback">Please enter the Deadline.</div>
                    </div>
                </div>
                <div class="row mt-4">
                    <div class="col ">
                        <label class="form-label fw-medium" for="add-pricePerUnit">Price Per Unit(LKR)<span class="text-danger"> * </span></label>
                        <div class="input-group">
                            <span class="input-group-text">LKR</span>
                            <input class="form-control" id="add-pricePerUnit" type="text" placeholder="Enter Price Per Unit" pattern="^\d+(\.\d{1,2})?$" required />
                            <div class="invalid-feedback">Please enter the Price Per Unit (e.g., 1234.56).</div>
                        </div>

                    </div>
                    <div class="col">
                        <label class="form-label fw-medium" for="add-quotationStatus">Quotation Status<span class="text-danger"> * </span></label>
                        <select id="add-quotationStatus" class="form-select" required>
                            <option selected value="Pending">Pending</option>
                            <option value="Accepted">Accepted</option>
                            <option value="Rejected">Rejected</option>
                        </select>
                        <div class="invalid-feedback">Please select a Quotation Status.</div>
                    </div>
                </div>
                <div class="row mt-3 mb-2">
                    <div class="col-1">
                        <button
                                type="reset"
                                class="btn btn-outline-danger"
                        >
                            Clear
                        </button>
                    </div>
                    <div class="col-7"></div>
                    <div class="col-4">
                        <button
                                class="btn cusbutton btn-update"
                                onclick="quotationUpdate();"
                        >
                            <i class="fa-solid fa-edit me-2"></i>Update
                        </button>
                        <button
                                class="btn cusbutton ms-4 btn-submit"
                                onclick="quotationSubmit();"
                        >
                            <i class="fa-solid fa-plus me-2"></i>Add
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</div>
