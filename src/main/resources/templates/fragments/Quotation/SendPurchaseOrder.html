<div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title">Add New Purchase Order</h5>
            <button class="btn-close" data-bs-dismiss="modal" type="button"></button>
        </div>
        <div class="modal-body">
            <form id="purchaseOrderAddForm" class="needs-validation">
                <div class="row mt-2">
                    <div class="col">
                        <label class="form-label fw-medium" for="add-po-qno">
                            Quotation No
                        </label>
                        <input
                                class="form-control"
                                id="add-po-qno"
                                type="text"
                                placeholder="Ingredient ID"
                                disabled
                        />
                    </div>
                    <div class="col">
                        <label class="form-label fw-medium" for="add-po-ingId">
                            Ingredient Code
                        </label>
                        <input
                                class="form-control"
                                id="add-po-ingId"
                                type="text"
                                placeholder="Ingredient ID"
                                disabled
                        />
                    </div>
                    <div class="col">
                        <label class="form-label fw-medium" for="add-po-supId">
                            Supplier Reg No
                        </label>
                        <input
                                class="form-control"
                                id="add-po-supId"
                                type="text"
                                placeholder="Ingredient ID"
                                disabled
                        />
                    </div>
                </div>
                <div class="row mt-4">
                    <div class="col">
                        <label class="form-label fw-medium" for="add-po-pricePerUnit">
                            Price Per Unit
                        </label>
                        <input
                                class="form-control"
                                id="add-po-pricePerUnit"
                                type="text"
                                placeholder="Price Per Unit"
                                disabled
                        />
                    </div>
                    <div class="col">
                        <label class="form-label fw-medium" for="add-po-qty"
                        >Quantity<span class="text-danger"> * </span>
                        </label>
                        <input
                                class="form-control"
                                id="add-po-qty"
                                type="number"
                                placeholder="Enter Quantity"
                        />
                        <div class="valid-feedback"></div>
                        <div class="invalid-feedback">
                            Please Enter Full name ex: Udara Deshan Udawatte
                        </div>
                    </div>
                    <div class="col">
                        <label class="form-label fw-medium" for="add-po-total">
                            Total Price
                        </label>
                        <input
                                class="form-control"
                                id="add-po-total"
                                type="text"
                                placeholder="Ingredient ID"
                                disabled
                        />
                    </div>
                </div>
                <div class="row mt-4" >
                    <div class="col">
                        <label class="form-label fw-medium" for="add-po-reqDate"
                        >Required Date<span class="text-danger"> * </span>
                        </label>
                        <input
                                class="form-control"
                                id="add-po-reqDate"
                                type="date"
                        />
                        <div class="valid-feedback"></div>
                        <div class="invalid-feedback">
                            Please Enter Full name ex: Udara Deshan Udawatte
                        </div>
                    </div>
                    <div class="col">
                        <label class="form-label fw-medium" for="add-po-status">
                            Purchase Order Status<span class="text-danger"> * </span>
                        </label>
                        <select id="add-po-status" class="form-select">
                            <option selected value="Pending">Pending</option>
                            <option value="Completed">Completed</option>
                            <option value="Canceled">Canceled</option>
                            <option value="Overdue">Overdue</option>
                        </select>
                    </div>
                    <div class="mt-4">
                        <label for="add-po-note" class="form-label">Note</label>
                        <textarea type="text" class="form-control" id="add-po-note" placeholder="Enter a note"
                                  required rows="4"></textarea>
                    </div>
                    <div class="d-flex justify-content-end mt-5" >
                        <div>
                            <button type="button" class="btn btn-primary mx-2">Cancel</button>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
