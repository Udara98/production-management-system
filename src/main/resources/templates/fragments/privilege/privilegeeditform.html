<div class="modal-dialog modal-lg">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title">Add New Privilege</h5>
      <button class="btn-close" data-bs-dismiss="modal" type="button"></button>
    </div>
    <div class="modal-body">
      <!-- Form Start -->
      <form id="formPrivilege" onsubmit="return false" novalidate>
        <div class="row">
          <div class="col-12 text-start">
            <span class="text-cus-red fw-medium">* Required Fields </span>
          </div>
        </div>

        <div class="row mt-2">
          <!-- Select Role -->
          <div class="col-6 ">
            <label class="form-label mb-0 fw-bold" for="selectRole">
              <span class="text-danger">* </span>Role:
            </label>
            <div class="row">
              <div class="col-11">
                <select class="form-select" id="selectRole" required onchange="filterModuleList()" style="background-color: #E6E6E6;"></select>
              </div>
              <div class="col-1 ps-0 pt-1 text-end">
                <i class="fa-solid fa-circle-question" style="color: #6c5b7b;" data-bs-toggle="tooltip" data-bs-placement="top" data-bs-custom-class="custom-tooltip" data-bs-title="Choose the User Role before choosing the Module."></i>
              </div>
            </div>
          </div>

          <!-- Select Module -->
          <div class="col-6  mt-2">
            <label class="form-label mb-0 fw-bold" for="selectModule">
              <span class="text-danger">* </span>Module:
            </label>
            <div class="row">
              <div class="col-11">
                <select class="form-select" id="selectModule" required style="background-color: #E6E6E6;"></select>
              </div>
              <div class="col-1 ps-0 pt-1 text-end">
                <i class="fa-solid fa-circle-question" style="color: #6c5b7b;" data-bs-toggle="tooltip" data-bs-placement="top" data-bs-custom-class="custom-tooltip" data-bs-title="Choose the Module that you want to give privileges."></i>
              </div>
            </div>
          </div>
        </div>

        <!-- Privileges Checkboxes -->
        <div class="row mt-5">
          <div class="col-6 ">
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="checkSelect">
              <label class="form-check-label" for="checkSelect" id="labelSelect"><b>Select</b> Privilege is Not Granted.</label>
            </div>
          </div>
          <div class="col-6 ">
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="checkInsert">
              <label class="form-check-label" for="checkInsert" id="labelInsert"><b>Insert</b> Privilege is Not Granted.</label>
            </div>
          </div>
        </div>
        <div class="row mt-4">
          <div class="col-6 ">
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="checkUpdate">
              <label class="form-check-label" for="checkUpdate" id="labelUpdate"><b>Update</b> Privilege is Not Granted.</label>
            </div>
          </div>
          <div class="col-6 ">
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="checkDelete">
                <label class="form-check-label" for="checkDelete" id="labelDelete"><b>Delete</b> Privilege is Not Granted.</label>
              </div>
            </div>
        </div>
        <hr>
        <!--        buttons start-->
        <div class="row mt-3 mb-2">
          <div class="col-1">
            <button type="reset" class="btn btn-outline-danger">
              Clear
            </button>
          </div>
          <div class="col-7"></div>
          <div class="col-4">
            <button class="btn cusbutton btn-update" id="btnPrivUpdate" onclick="UpdatePrivilege()" type="submit">
              <i class="fa-solid fa-edit me-2"></i>Update
            </button>
            <button class="btn cusbutton btn-submit ms-4" id="btnPrivAdd" onclick="addPrivilege()" type="submit">
              <i class="fa-solid fa-plus me-2"></i>Add
            </button>
          </div>
        </div>
        <!--Button end -->
<!-- Modal Buttons -->

      <!-- Form End -->

  </div>
