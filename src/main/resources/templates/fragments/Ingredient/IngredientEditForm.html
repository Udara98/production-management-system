<div class="modal-dialog modal-lg">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title">Edit New Ingredient</h5>
            <button
                    class="btn-close"
                    data-bs-dismiss="modal"
                    type="button"
            ></button>
        </div>
        <div class="modal-body">
            <!--            form start-->
            <form id="ingredientEditForm">
                <div>
                    <div class="row mb-3">
                        <div class="col">
                            <label for="edit-ingredientCode" class="form-label">Ingredient Code</label>
                            <input type="text" class="form-control" id="edit-ingredientCode" placeholder="eg. ING1234567" required>
                        </div>
                        <div class="col">
                            <label for="edit-ingredientName" class="form-label">Ingredient Name</label>
                            <input type="text" class="form-control" id="edit-ingredientName" required>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col">
                            <label for="edit-quantity" class="form-label">Quantity</label>
                            <input type="number" class="form-control" id="edit-quantity" required>
                        </div>
                        <div class="col">
                            <label for="edit-unitType" class="form-label">Unit Type</label>
                            <select class="form-select" id="edit-unitType" required>
                                <option value="KG" selected>KG</option>
                                <option value="G">G</option>
                                <option value="L">L</option>
                                <option value="MG">MG</option>
                            </select>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col">
                            <label for="edit-rop" class="form-label">ROP</label>
                            <input type="number" class="form-control" id="edit-rop" placeholder="Re-Order Point" required>
                        </div>
                        <div class="col">
                            <label for="edit-roq" class="form-label">ROQ</label>
                            <input type="number" class="form-control" id="edit-roq" placeholder="Re-Order Quantity" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="edit-note" class="form-label">Note</label>
                        <textarea type="text" class="form-control" id="edit-note" placeholder="Enter a note"
                                  required rows="3"></textarea>
                    </div>
                    <div class="row mb-3">
                        <div class="col-9" >
                            <button type="reset" class="btn btn-primary">Reset</button>
                            <button type="submit" class="btn btn-primary">Save Changes</button>
                        </div>
                    </div>
                </div>
            </form>
            <!--            form start-->
        </div>
    </div>
</div>
