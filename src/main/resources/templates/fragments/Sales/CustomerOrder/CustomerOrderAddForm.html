<div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title">Add New Customer Order</h5>
            <button class="btn-close" data-bs-dismiss="modal" type="button"></button>
        </div>
        <div class="modal-body">
            <form id="COAddForm" class="needs-validation">
                <div class="row mt-2">
                    <div class="col">
                        <label class="form-label fw-medium" for="add-co-cus">Customer<span class="text-danger"> * </span></label>
                        <select id="add-co-cus" class="form-select" required>
                            <option value="" selected>Select Customer</option>
                        </select>
                        <div class="invalid-feedback">Please select a Customer.</div>
                    </div>
                    <div class="col">
                        <label class="form-label fw-medium" for="add-co-reqDate">Required Date<span class="text-danger"> * </span></label>
                        <input class="form-control" id="add-co-reqDate" type="date" />
                        <div class="valid-feedback"></div>
                        <div class="invalid-feedback">Please Enter Full name ex: Udara Deshan Udawatte</div>
                    </div>
                    <div class="col">
                        <label class="form-label fw-medium" for="add-co-status">Order Status<span class="text-danger"> * </span></label>
                        <select id="add-co-status" class="form-select">
                            <option selected value="Pending">Pending</option>
                            <option value="Completed">Completed</option>
                            <option value="Canceled">Canceled</option>
                        </select>
                    </div>
                </div>
                <div class="row mt-4 d-flex align-items-center">
                    <div class="col-5">
                        <label class="form-label fw-medium" for="add-co-product">Product<span class="text-danger"> * </span></label>
                        <select id="add-co-product" class="form-select">
                            <option value="" selected>Select Product</option>
                        </select>
                        <div class="invalid-feedback">Please select a Product.</div>
                    </div>
                    <div class="col-5">
                        <label class="form-label fw-medium" for="add-co-qty">Quantity<span
                                class="text-danger"> * </span></label>
                        <input class="form-control" id="add-co-qty" type="number" placeholder="Enter Quantity"/>
                        <div class="invalid-feedback">Please Enter Full name ex: Udara Deshan Udawatte</div>
                    </div>
                    <div class="col mt-4">
                        <button id="product-add-btn" class="btn btn-primary" ><i class="fa-solid fa-cart-plus me-3"></i>Add</button>
                    </div>
                    <h4 class="mt-5">Customer Order</h4>
                    <table
                            class="table table-boarderd table-hover table-bordered bg-light cusTable mt-2"
                            id="tableOPs"
                    >
                        <thead class="cusTableHead">
                        <th>#</th>
                        <th>Product Code</th>
                        <th>Product Name</th>
                        <th>QTY</th>
                        <th>Unit Price</th>
                        <th>Total Price</th>
                        <th>Modify</th>
                        </thead>
                        <tbody></tbody>
                    </table>
                    <div id="tot-amount" class="mt-3 d-flex justify-content-end" ></div>
                    <div class="d-flex justify-content-end mt-4" >
                        <div>
                            <button  class="btn btn-secondary mx-2"
                                     data-bs-dismiss="modal"
                                     type="button">Cancel</button>
                            <button type="submit" class="btn btn-primary">Place Order</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
