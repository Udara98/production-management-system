<div
        aria-labelledby="cusOrder-tab"
        class="tab-pane show active fade"
        id="cusOrder-tab-pane"
        role="tabpanel"
        tabindex="0"
>
    <div class="flex-grow-1 container-fluid ">
        <div class="hstack mt-3 mb-3 ">
            <h2 class="settingsHeader">Customer Order</h2>
            <button
                    class="btn ms-auto me-4 addPrimaryBtn"
                    data-bs-target="#modalAddCO"
                    data-bs-toggle="modal"
                    type="button"
            >
                <i class="fa-solid fa-plus me-2"></i>
                Add Customer Order
            </button>
        </div>
    <table
            class="table table-boarderd table-hover table-bordered bg-light cusTable mt-2"
            id="tableCusOrder"
    >
        <thead class="cusTableHead">
        <th>#</th>
        <th>Order No</th>
        <th>Customer</th>
        <th>Required Date</th>
        <th>Total Amount</th>
        <th>Order Status</th>
        <th>Modify</th>
        </thead>
        <tbody></tbody>
    </table>

    <div
            class="modal fade"
            data-bs-backdrop="static"
            data-bs-keyboard="false"
            id="modalAddCO"
    >
        <div th:replace="~{fragments/Sales/CustomerOrder/CustomerOrderAddForm.html}"  ></div>
    </div>
    <div
            class="modal fade"
            data-bs-backdrop="static"
            data-bs-keyboard="false"
            id="modalEditCO"
    >
        <div th:replace="~{fragments/Sales/CustomerOrder/CustomerOrderEditForm.html}"  ></div>
    </div>
    <div
            class="modal fade"
            data-bs-backdrop="static"
            data-bs-keyboard="false"
            id="modalViewCO"
    >
        <div th:replace="~{fragments/Sales/CustomerOrder/ViewCustomerOrder.html}"  ></div>
    </div>
    </div>
</div>
