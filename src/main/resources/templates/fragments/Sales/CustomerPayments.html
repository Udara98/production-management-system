<div
        aria-labelledby="coPay-tab"
        class="tab-pane fade"
        id="coPay-tab-pane"
        role="tabpanel"
        tabindex="1"
>
    <div class="flex-grow-1 container-fluid ">
        <div class="hstack mt-3 mb-3 ">
            <h2 class="settingsHeader">Customer Payment</h2>
            <button
                    class="btn ms-auto me-4 addPrimaryBtn"
                    data-bs-target="#modalAddCusPayment"
                    data-bs-toggle="modal"
                    type="button"
            >
                <i class="fa-solid fa-plus me-2"></i>
                Add Customer Payment
            </button>
        </div>
    </div>
    <table
            class="table table-boarderd table-hover table-bordered bg-light cusTable mt-2"
            id="tableCusPayments"
    >
        <thead class="cusTableHead">
        <th>#</th>
        <th>Invoice No</th>
        <th>Order No</th>
        <th>Payment Date</th>
        <th>Total Amount</th>
        <th>Payment Method</th>
        <th>Action</th>
        </thead>
        <tbody></tbody>
    </table>
    <div
            class="modal fade"
            data-bs-backdrop="static"
            data-bs-keyboard="false"
            id="modalAddCusPayment"
    >
        <div th:replace="~{fragments/Sales/CustomerPayment/CustomerPaymentAddForm.html}"  ></div>
    </div>
</div>
