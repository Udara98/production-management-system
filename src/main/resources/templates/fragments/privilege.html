<div
        aria-labelledby="privileges-tab"
        class="tab-pane fade mt-4 "
        id="privileges-tab-pane"
        role="tabpanel"
        tabindex="1"
>
    <div class="flex-grow-1 container-fluid ">
        <div class="hstack mt-3 mb-3">
                    <h4> Privileges</h4>
                    <button
                            class="btn ms-auto me-4 addPrimaryBtn"
                            onclick="preparePrivModal();"
                            type="button"
                    >
                        Add Privilege
                    </button>
                </div>
        <div class=" table-responsive">
        <table class="table table-bordered table-hover cusTable mt-2 w-100" id="tablePrivilege">
                    <thead class="cusTableHead">
                    <tr>
                        <th>#</th>
                        <th>Role</th>
                        <th>Module</th>
                        <th>Select</th>
                        <th>Insert</th>
                        <th>Update</th>
                        <th>Delete</th>
                        <th>Modify</th>
                    </tr>
                    </thead>
                    <tbody></tbody>
                </table>
        </div>
    </div>

    <div
            class="modal fade"
            data-bs-backdrop="static"
            data-bs-keyboard="false"
            id="modalPrivilegeAdd"
    >
        <div th:replace="~{/fragments/privilege/privilegeeditform.html}"></div>
    </div>
</div>
