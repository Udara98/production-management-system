<!DOCTYPE html>
<html lang="en">
<head th:replace="~{fragments/head.html:: headDashboard}"></head>
<body style="background-color: #e5e3e3">
<div class="d-flex">
<div th:replace="~{fragments/sidebar.html}"></div>
<div class="container-fluid settingsTabContent">
    <div class=" container-fluid">
            <div class="row mt-3 mb-3">
                <div class=" dashboard-card col p-2 me-3 "
                >
                    <a href="/quotation" style="text-decoration: none">
                        <div class="d-flex flex-column justify-content-center align-items-center">
                            <h4>Pending Quotations</h4>
                            <h4 id="pq-num" >0</h4>
                        </div>
                    </a>
                </div>
                <div class=" dashboard-card col p-2 me-3 "
                >
                    <a href="/purchaseOrder" style="text-decoration: none">
                        <div class="d-flex flex-column justify-content-center align-items-center">
                            <h4>Pending GRN</h4>
                            <h4 id="pg-num">0</h4>
                        </div>
                    </a>
                </div>
                <div class=" dashboard-card col p-2 me-3 "
                >
                    <a href="/productionItem" style="text-decoration: none">
                        <div class="d-flex flex-column justify-content-center align-items-center">
                            <h4>In-Production Batches</h4>
                            <h4 id="pb-num">0</h4>
                        </div>
                    </a>
                </div>
                <div class=" dashboard-card col p-2 me-3 "
                >
                    <a href="/customerOrder" style="text-decoration: none">
                        <div class="d-flex flex-column justify-content-center align-items-center">
                            <h4>Pending Customer Orders</h4>
                            <h4 id="po-num">0</h4>
                        </div>
                    </a>
                </div>

            </div>
            <br>
            <div class="d-flex">
                <div style="flex: 1; margin-right: 1rem">
                    <div class="p-1 d-flex justify-content-center" style="background-color: #021536">
                        <h5 style="color: white">Sales Income vs Cost</h5>
                    </div>
                    <div class="d-flex">
                        <canvas style="background-color: #ffffff;" id="incomeChart"></canvas>
                    </div>
                </div>
                <div style="flex: 1; margin-right: 1rem">
                    <div class="p-1 d-flex justify-content-center" style="background-color: #021536">
                        <h5 style="color: white">Monthly Sales Comparison</h5>
                    </div>
                    <div class="d-flex">
                        <canvas style="background-color: #ffffff;" id="salesChart"></canvas>
                    </div>
                </div>
            </div>
            <br>
            <div class="d-flex">
                <div style="flex: 1; margin-right: 1rem">
                    <div class="p-1 d-flex justify-content-center" style="background-color: #021536">
                        <h5 style="color: white">Ingredient Stock Level</h5>
                    </div>
                    <div>
                        <canvas style="background-color: #ffffff;height: 230px" id="barchart"></canvas>
                    </div>
                </div>
                <div style="flex: 1.2; margin-right: 1rem">
                    <div class="p-1 d-flex justify-content-center" style="background-color: #021536">
                        <h5 style="color: white">Daily Transactions</h5>
                    </div>
                    <table style="background-color: #ffffff" class="table table-striped">
                        <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Type</th>
                            <th scope="col">Transaction ID</th>
                            <th scope="col">Amount</th>
                            <th scope="col">Payment Method</th>
                        </tr>
                        </thead>
                        <tbody id="trans-table" >
                        </tbody>
                    </table>
                </div>
            </div>
    </div>
</div>
</div>
<script src="/script/dashboard.js"></script>
</body>
</html>
